<!DOCTYPE html>
<html>
<head>
    <style>
        .btn {
            font: 1rem 'Fira Sans', sans-serif;
            padding: .5rem;
            background: #86d1f0;
            border: none;
            border-radius: 4px;
            margin: 4px;
        }

        label {
            font-size: 20px;
        }
    </style>
</head>
<body>
<div>
    <fieldset>
        <legend>config</legend>
        <div>
            <label for="begin-time">begin time:</label>
            <input type="text" id="begin-time" name="begin-time" minlength="13" maxlength="13"
                   placeholder="timestamp, milliseconds"/>

            <label for="end-time" style="margin-left: 30px">end time:</label>
            <input type="text" id="end-time" name="end-time" minlength="13" maxlength="13"
                   placeholder="timestamp, milliseconds"/>
        </div>

        <div style="margin-top: 10px">
            <label for="capture-config">capture config:</label>
            <br/>
            <textarea id="capture-config" name="capture-config" placeholder="json format..." cols="100%" rows="30"></textarea>
        </div>
    </fieldset>

    <input type="button" class="btn" id="confirm-btn" style="cursor: pointer" value="confirm"/>
</div>
</body>

<script src="options.js"></script>
</html>
